{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} От Сердца к Сердцу</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'blog/favicon.ico' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      #gallery_img {
        object-fit: cover;
        width: 170px;
        height: 170px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            class="bi me-2"
            width="300"
            height="60"
            src="{% static 'blog/logo.svg' %}"
          />
          <use xlink:href="#bootstrap"></use>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/about" class="nav-link">О нас</a></li>
          <li class="nav-item">
            <a href="/gallery" class="nav-link">Галерея</a>
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link active" aria-current="page"
              >Хочу помогать/Нужна помощь</a
            >
          </li>
        </ul>
      </header>
    </div>
    {% block content %}{% endblock %}
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">2023 От Сердца к Сердцу</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="/gallery" class="nav-link px-2 text-body-secondary"
              >Галерея</a
            >
          </li>
          <li class="nav-item">
            <a href="/about" class="nav-link px-2 text-body-secondary">О нас</a>
          </li>
        </ul>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    {% block lightbox %}{% endblock %}
  </body>
</html>
