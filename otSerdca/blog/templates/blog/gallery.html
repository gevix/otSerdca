{% extends 'blog/base.html' %}

{% block title %}
Галерея - 
{% endblock %}

{% block content %}

    <main class="container">
      <div class="row"></div>
        {% for gallery in object_list %}
          <h1>{{ gallery.title }}</h1>
            
            <div class="row">
              {% for photo in gallery.photo_set.all %}
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 p-2">
                  <div class="gallery_img_div">
                  <a href="{{ photo.photo.url }}" data-toggle="lightbox" data-gallery="{{ gallery.title }}">
                    <img src="{{ photo.photo.url }}" class="py-2" id=gallery_img >
                  </a>
                </div>
            </div>
              {% endfor %}
            </div>
          <p class="p-2">{{ gallery.description }}</p>
          <hr>
        </div>    
        {% endfor %}
        </div>
      </div>
    </main>
{% endblock %}

{% block lightbox %}
<script src="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.8.3/dist/index.bundle.min.js"></script>
{% endblock %}
